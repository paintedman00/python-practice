name: Daily AI Python Project

on:
  schedule:
    - cron: "15 6 * * *" # daily at 06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate project with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"
        run: |
          python scripts/generate_daily_project.py

      - name: Commit and push
        run: |
          git config user.name "paintedman00"
          git config user.email "paintedman00@users.noreply.github.com"

          git add daily_projects scripts

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily AI python project"
          git push
